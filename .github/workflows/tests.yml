name: Run Tests

on:
    push:
        branches: [main]
    pull_request:
        paths:
            - "src/**"
            - "tests/**"
            - ".github/workflows/tests.yml"
    workflow_dispatch:

permissions:
    contents: read

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Run Tests
              run: bun run test
